<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title>GamePride</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="GamePride - Una plataforma para todo gamer" />
<meta name="description"
	content="GamePride es una plataforma web que permite a los gamers estar mejor conectados con los diferentes torneos realizados por los distintos LanCenter 
	 del área de Lima" />
<meta name="author" content="Cuarta Dimensión">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>

<body class="bg-secondary">

	<header th:fragment="header">
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
			<a th:href="@{/}"> <img src="https://i.ibb.co/LSdtRRH/logo.png"
				style="width: 55px; height: 50px; top: 0px; margin-left: 20px">
			</a>
		</nav>


	</header>

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->

				<div class="row justify-content-end">
					<div class="col-lg-7 d-none d-lg-block bg-login-image"></div>
					<div class="col-lg-5">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4 text-white">Bienvenido a
									GamePride</h1>
							</div>
							<form th:action="@{/login}" method="post">
								<div class="form-group">
									<label for="inputName"
										class="col-mb-6 col-form-label text-white">Alias del
										usuario</label>
									<div class="col-mb-6">
										<input type="text" name="username" id="username"
											class="form-control" placeholder="Usuario*" autofocus
											required />
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword"
										class="col-mb-4 col-form-label text-white">Contrasena</label>
									<div class="col-mb-4">
										<input type="password" name="password" id="password"
											class="form-control" placeholder="Contrasena*" required />
									</div>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-lg btn-primary btn-block"
										value="Ingresar" />
								</div>
								<div class="text-center">
									<a class="small text-white" th:href="@{/gamers/register}">Crea
										una cuenta</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</div>

</body>

</html>
